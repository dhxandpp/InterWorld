<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Terminal</title>
		<script>
			function run() {
				command = document.getElementById("ter").value
				document.getElementById("output").innerHTML = eval(command)
			}
		</script>
		<style>
			body {
				background-color: black;
			}
			p {
				color: green;
				font-family: 'Courier New', Courier, monospace;
				font-size: 24px;
			}
			input {
				background-color: gray;
				width: 90%;
			}
			button {
				background-color: darkslategray;
				width: 10%;
			}
		</style>
	</head>
	<body>
		<p>You can run the javascript here,and you can change the data whatever you know.</p>
		<br>
		<input id="ter"/>
		<button onclick="run()">run</button><p id="output"></p>
		<p>sessionStorage</p>
		<p>cilckcount</p>
		<p>localStorage</p>
	</body>
</html>
