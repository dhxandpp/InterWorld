	<body>
		<div class="container">
			<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-bright text-decoration-none">

				<ul class="nav nav-pills">

				</ul>
			</header>
		</div>
		<div class="b-example-divider"></div>
		<div id="imgs"></div>
		<script>
			/*
			a:angry
			b:bread
			g:girl
			o:original
			p:password
			*/
			for (let i = 0; i < localStorage.have.length; i++) {
				if (localStorage.have[i] == "a") {
					var imga = document.createElement("img")
					imga.src = "/gw/angry.png"
					imga.id = "imga"
					imga.style = "width: 100%"
						document.body.appendChild(imga)
				}
				if (localStorage.have[i] == "b") {
					var imgb = document.createElement("img")
					imgb.src = "/gw/bread.png"
					imgb.id = "imgb"
					imgb.style = "width: 100%"
					document.body.appendChild(imgb)
				}
				if (localStorage.have[i] == "g") {
					var imgg = document.createElement("img")
					imgg.src = "/gw/girl.png"
					imgg.id = "imgg"
					imgg.style = "width: 100%"
					document.body.appendChild(imgg)
				}
				if (localStorage.have[i] == "o") {
					var imgo = document.createElement("img")
					imgo.src = "/gw/original.png"
					imgo.id = "imgo"
					imgo.style = "width: 100%"
					document.body.appendChild(imgo)
				}
				if (localStorage.have[i] == "p") {
					var psd = document.createElement("p")
					psd.innerHTML = "密码为:Capitalism willDIE!"
					psd.style = "color:white;"
					psd.id = "psd"
					document.body.appendChild(psd)
				}
			}
		</script>
