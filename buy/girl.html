<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=0,">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="buy.css">
		<title>购买</title>
		<script>
			sessionStorage.billinfo = 49
			function confirm() {
				if (Number(localStorage.clickcount) >= Number(sessionStorage.billinfo)) {
					sessionStorage.name = "girl"
					sessionStorage.cname = "少女狗蛙"
					localStorage.clickcount -= sessionStorage.billinfo
					localStorage.have = localStorage.have.concat("g")
					location.href = "/buy/pay.html"
				} else {
					alert("余额不足")
				}
			}
		</script>
	</head>
	<body>
		<h1 id="maintitle">少女狗蛙</h1>
		<h2 id="subtitle">49<i class="fa fa-bitcoin" style="font-size:36px;color: white;"></i></h2>
		<div><img src="../gw/girl.png"></div>
		<br><button onclick="confirm()">确定付款</button>
	</body>
</html>
