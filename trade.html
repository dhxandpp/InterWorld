<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="index.css">
		<title>狗蛙交易市场</title>
		<script>
		</script>
	</head>
	<body>
		<div class="welcome">
			<h1 id="maintitle">狗蛙交易市场</h1>
			<h2 id="subtitle">网络不是法外之地，文明交易</h2>
			<br><br>
		</div>
		<!-- 轮播 -->
		<div id="demo" class="carousel slide" data-bs-ride="carousel">

		 <!-- 指示符 -->
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			</div>

			<!-- 轮播图片 -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="gw/bread.png" class="d-block" style="width:100%">
				</div>
				<div class="carousel-item">
					<img src="gw/angry.png" class="d-block" style="width:100%">
				</div>
				<div class="carousel-item">
					<img src="gw/original.png" class="d-block" style="width:100%">
				</div>
			</div>

			<!-- 左右切换按钮 -->
			<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
		 	<span class="carousel-control-next-icon"></span>
			</button>
		</div>
	</body>
</html>
