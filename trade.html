<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="index.css">
		<title>狗蛙交易市场</title>
		<script>
		</script>
	</head>
	<body>
		<div class="container">
			<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-bright text-decoration-none">
					<i class="fa fa-safari" style="font-size:36px"></i>
					<span class="fs-4">InterWorld网站</span>
				</a>
		
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="/index.html" class="nav-link" aria-current="page">Home</a></li>
					<li class="nav-item"><a href="#" class="nav-link active">狗蛙交易</a></li>
					<li class="nav-item"><a href="#" class="nav-link">LSP</a></li>
					<li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
					<li class="nav-item"><a href="#" class="nav-link">About</a></li>
				</ul>
			</header>
		</div>
		<div class="welcome">
			<h1 id="maintitle">狗蛙交易市场</h1>
			<h2 id="subtitle">网络不是法外之地，文明交易</h2>
			<br><br>
		</div>
		<!-- 轮播 -->
		<div id="demo" class="carousel slide" data-bs-ride="carousel">

		 <!-- 指示符 -->
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
				<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			</div>

			<!-- 轮播图片 -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="gw/bread.png" class="d-block" style="width:100%">
				</div>
				<div class="carousel-item">
					<img src="gw/angry.png" class="d-block" style="width:100%">
				</div>
				<div class="carousel-item">
					<img src="gw/original.png" class="d-block" style="width:100%">
				</div>
			</div>

			<!-- 左右切换按钮 -->
			<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
		 	<span class="carousel-control-next-icon"></span>
			</button>
		</div>
		<table style="width: 100%;">
			<tr>
				<th style="width: 50%;">
					<div class="card">
						<h1>少女狗蛙</h1>
						<img src="gw/girl.png" width="100%" height="100%">
						<button type="button" class="btn btn-primary active">购买</button>
					</div>
				</th>
				<th style="width: 50%;">
					<div class="card">
						<h1>原汁原味</h1>
						<img src="gw/original.png" width="100%" height="100%">
						<button type="button" class="btn btn-primary active" disabled>缺货</button>
					</div>
				</th>
			</tr>
		</table>
	</body>
</html>
